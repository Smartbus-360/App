<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
             padding-top: 50px;
            padding-right: 20px;
            padding-bottom: 20px;
            padding-left: 20px;
           /*   padding: 20px;    Added padding to prevent content from touching the edges on small screens */
            margin: 0;
        }

        /* Container Styling */
        .container {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 100%;
            max-width: 500px;
            margin: auto;
        }

        /* Main Heading */
        h1 {
            font-size: 100px;
            font-weight: bold;
            color: #ff6f61;
            margin-bottom: 20px;
        }

        /* Subheading */
        h2 {
            font-size: 24px;
            color: #666;
            margin-bottom: 10px;
        }

        /* Paragraph Styling */
        p {
            font-size: 16px;
            color: #999;
            margin-bottom: 30px;
        }

        /* Icon Styling */
        .icon {
            font-size: 80px;
            color: #ff6f61;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 80px;
            }
            h2 {
                font-size: 20px;
            }
            p {
                font-size: 14px;
            }
            .icon {
                font-size: 60px;
            }
            .button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon">ðŸš«</div>
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry, the page you are looking for does not exist. Please check the URL or return to the homepage.</p>
    <a href="https://smartbus360.com/" class="button">Go to Homepage</a>
</div>
</body>
</html>
