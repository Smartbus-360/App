<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connectivity Warning</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            padding-top: 50px;
            padding-right: 20px;
            padding-bottom: 20px;
            padding-left: 20px;
            /*   padding: 20px;    Added padding to prevent content from touching the edges on small screens */
            margin: 0;
        }

        /* Container Styling */
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 100%;
            max-width: 400px; /* Ensures container doesn't grow too wide on large screens */
            margin: auto; /* Centers the container */
        }

        /* Heading Styling */
        h1 {
            font-size: 20px;
            color: #ff4c4c;
            margin-bottom: 10px;
        }

        /* Paragraph Styling */
        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        /* Icon Styling */
        .icon {
            font-size: 40px;
            color: #ff4c4c;
            margin-bottom: 10px;
        }

        /* Button Styling */
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design for Tablets and Mobile Devices */
        @media (max-width: 600px) {
            h1 {
                font-size: 18px;
            }
            p {
                font-size: 12px;
            }
            .icon {
                font-size: 30px;
            }
            .button {
                font-size: 12px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon">⚠️</div>
    <h1>No Internet Connection</h1>
    <p>It seems you are not connected to the internet. Please check your network connection and try again.</p>
    <a href="https://smartbus360.com//" class="button">Retry</a>
</div>
</body>
</html>
